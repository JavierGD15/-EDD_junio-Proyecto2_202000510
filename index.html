<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
       
      <div id="encabezado">
          
          <div id="logo">
              <img  class="imagen"src="img/logo.png" >
          </div>
      
      </div>
  </header>

    <div class="login-box" id="lienzo2">
      <script type="text/javascript" src="js/lista_usuarios.js"></script>
      <img src="img/user.png" class="avatar" alt="Avatar Image">
      <h1>Inicia Sesión</h1>
      
      <form id="formulario">
        <!-- usuario INPUT -->
        <label for="username">Usuario</label>
        <input name="user" type="text" placeholder="Ingresa tu Usuario">
        <!-- contraseña INPUT -->
        <label for="password">Contraseña</label>
        <input name="contraseña" type="text" placeholder="Ingresa tu Contraseña">       
        <label for="username">Administrador:</label>
        <input type="checkbox" name="checkbox">
        <input type="submit" value="Ingresar">        
                
      </form>
    </div>

    
  </body>
</html>
